name: CI - Tests & Quality Checks

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          php artisan config:clear
          php artisan cache:clear

      - name: Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --coverage

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Laravel Pint (Code Style)
        run: |
          ./vendor/bin/pint
          git diff
          git diff --stat
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Pint found style issues (see diff above)"
            exit 1
          fi

      - name: Check for security vulnerabilities
        run: |
          # Retry logic for transient network failures (Packagist API)
          for i in 1 2 3 4; do
            if composer audit; then
              exit 0
            fi
            echo "Attempt $i failed, retrying in $((i * 2)) seconds..."
            sleep $((i * 2))
          done
          echo "Security check failed after 4 attempts"
          exit 1

  build-check:
    name: Build Assets Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f public/build/manifest.json ]; then
            echo "Build manifest not found!"
            exit 1
          fi
          echo "âœ“ Build completed successfully"

  # Auto-release when all checks pass on main branch
  # Commits directly to main and creates GitHub Release
  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    needs: [tests, code-quality, build-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Prevent race conditions - only one release at a time
    concurrency:
      group: auto-release
      cancel-in-progress: false
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release needed
        id: check
        run: |
          # Skip if last commit is from bot (version bump)
          LAST_AUTHOR=$(git log -1 --format='%an')
          if [[ "$LAST_AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: last commit from bot"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install semver
        if: steps.check.outputs.skip != 'true'
        run: npm install -g semver

      - name: Bump version and commit
        id: release
        if: steps.check.outputs.skip != 'true'
        run: |
          # Get current version
          if [ -f VERSION ]; then
            CURRENT=$(cat VERSION | tr -d '[:space:]')
          else
            CURRENT="0.0.0"
          fi

          # Bump patch version (use semver directly, not npx, since it's globally installed)
          NEW=$(semver -i patch "$CURRENT")
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Update version file
          echo "$NEW" > VERSION
          git add VERSION
          git commit -m "chore: release v$NEW"

          # Pull latest and rebase before push (handles any edge case race conditions)
          git pull --rebase origin main

          # Push directly to main
          git push origin main

          echo "Released v$NEW (from $CURRENT)"

      - name: Create and push tag
        if: steps.check.outputs.skip != 'true'
        run: |
          VERSION="v${{ steps.release.outputs.new }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.new }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
